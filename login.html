<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authentication</title>
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="stylelogin.css">
</head>

<body>




	<div class="container">
		<div class="blueBg">
			<div class="box signin">
				<h2>Already Have an Account</h2>
				<button class="signinBtn">Sign-in</button>
			</div>
			<div class="box signup">
				<h2>Don't Have an Account</h2>
				<button class="signupBtn">Sign-up</button>
			</div>
		</div>
		<div class="formBx">
			<div class="form signinForm">
				<form>
					<h3>Sign In</h3>
					<div class="alert" id="loginSuccessAlert">
						<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
						
					  </div>
					<div class="wrap">
						<input type="text" placeholder="E-mail" id="login-email">
						<span></span>
					</div>
					<div class="wrap">
						<input type="text" placeholder="Password" id="login-password">
						<span></span>
					</div>
					<div class="captcha-area">
						<div class="captcha-img">
							<img src="C:\Users\an2ya\Desktop\background.jpg" alt="">
							<span class="captacha"></span>
						</div>
						<button type="button" class="reload-btn"><i class="fas">
							<img src="C:\Users\an2ya\Desktop\png-transparefresh.png" alt="" height="25px">
						</i></button>
					</div>
					<div class="wrap">
						<div action="#" class="input-area">
							<input type="text" placeholder="Enter Captcha" maxlength="6" id="loginCapt" required>
						</div>
						<span id="logCapt"></span>
					</div>
					<div class="status-txt"></div>
					<input type="button" onclick="logIn()" value="Login" id="login" class="check-btn" >
				</form>
			</div>

			<div class="form signupForm">
				<form>
					<h3>Sign Up</h3>
					<div class="alert" id="signUpSuccessAlert">
						<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
						
					  </div>
					<div class="wrap">
						<input type="text" placeholder="Name" id="signup-name">
						<span id="name"></span>
					</div>
					<div class="wrap">
						<input type="tel" placeholder="Contact No." id="signup-number">
						<span id="no"></span>
					</div>
					<div class="wrap">
						<input type="text" placeholder="E-mail" id="signup-email">
						<span id="smail"></span>
					</div>
					<div class="wrap">
						<input type="text" placeholder="Password" id="signup-password" onkeyup="checkPassword(this.value)" required>
						<span id="pass">
							<ul>
								<li id="lower">[a-z] </li>
								<li id="upper">[A-Z] </li>
								<li id="number">[0-9] </li>
								<li id="special">[!,@,#,$,%,^,&,*] </li>
								<li id="least"> Atleast 8 Characters</li>
							</ul>
						</span>
					</div>
					<div class="wrap">
						<input type="text" placeholder="Confirm Password" id="signup-cnfpassword">
						<span id="cpass"></span>
					</div>
					<div class="captcha-area">
						<div class="captcha-img">
							<img src="C:\Users\an2ya\Desktop\background.jpg" alt="">
							<span class="captacha2"></span>
						</div>
						<button type="button" class="reload-btn2"><i class="fas">
							<img src="assets/refresh.png" alt="" height="25px">
						</i></button>
					</div>
					<!-- <input type="text" value="" pattern="(\d|(\d,\d{0,2}))" title="YOUR_WARNING_TEXT" > -->

					<div class="wrap">
						<div action="#" class="input-area">
							<input type="text" placeholder="Enter Captcha" maxlength="6" id="signupCapt" required>
						</div>
						<span id="sCapt"></span>
					</div>
					<input type="button" onclick="signUp()" value="Sign Up" id="signup" class="check-btn2">

				</form>
			</div>

		</div>

	</div>
	<script src="login.js"></script>
</body>

</html>
